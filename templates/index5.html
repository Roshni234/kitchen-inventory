<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expiry Products</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #ececec;
            display: flex;
            height: 100vh;
            position: relative;
            overflow: hidden; /* Prevent body from scrolling */
        }

        /* Header styling */
        .header {
            background-color: #34495e;
            padding: 20px;
            text-align: center;
            width: 100vw;
            position: fixed;
            top: 0;
            left: 0;
            z-index: 1;
        }

        .header h1 {
            color: white;
            font-size: 48px;
            margin: 0;
            font-weight: bold;
        }

        /* Sidebar styling */
        .sidebar {
            background-color: #34495e;
            padding: 0px;
            width: 250px;
            display: flex;
            flex-direction: column;
            gap: 15px;
            margin-top: 20px;
            transition: left 0.3s ease;
            height: 100vh;
            position: fixed; /* Changed to fixed to keep it in place */
            top: 0;
            left: -250px;
            padding-top: 60px;
            z-index: 2;
            overflow-y: auto; /* Enables scrolling within sidebar */
        }

        .sidebar.show {
            left: 0;
        }

        .menu-item {
            background-color: #2c3e50;
            color: #fff;
            border: none;
            padding: 15px 20px; /* Adjusted padding for icon-text spacing */
            text-align: left;
            font-size: 18px;
            cursor: pointer;
            border-radius: 10px;
            display: flex;
            gap:10px;
            align-items: center;
            transition: background-color 0.3s ease;
        }

        .menu-item i {
            margin-right: 12px; /* Ensures consistent space between icon and text */
            font-size: 20px;
        }

        .menu-item:hover {
            background-color: #3b3636;
        }

        /* Main content area */
        .main-content {
            flex: 1;
            padding: 100px 20px;
            margin-left: 250px;
            background-color: #ececec;
            z-index: 0;
            overflow-y: auto; /* Allows scrolling within the main content */
        }

        .data-section {
            margin-top: 20px;
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }

        .data-section h2 {
            font-size: 24px;
            margin-bottom: 10px;
            color: #34495e;
        }

        .data-section img {
            display: block;
            margin: 20px auto;
            max-width: 100%;
        }

        /* Toggle button styling */
        .toggle-button {
            position: fixed;
            top: 20px;
            left: 20px;
            background-color: #34495e;
            color: white;
            border: none;
            border-radius: 50%;
            padding: 10px;
            cursor: pointer;
            font-size: 24px;
            z-index: 3;
            transition: background-color 0.3s ease;
        }

        .toggle-button:hover {
            background-color: #3b3636;
        }
    </style>
</head>
<body>
    <!-- Sidebar -->
    <div class="sidebar" id="sidebar">
        <a href="{{ url_for('index2') }}" class="menu-item"><i class="fas fa-tachometer-alt"></i> Dashboard</a>
        <a href="{{ url_for('index3') }}" class="menu-item"><i class="fas fa-box-open"></i> Product</a>
        <a href="{{ url_for('index4') }}" class="menu-item"><i class="fas fa-warehouse"></i> Stock</a>
        <a href="{{ url_for('index5') }}" class="menu-item"><i class="fas fa-calendar-times"></i> Expiry</a>
        <a href="{{ url_for('index6') }}" class="menu-item"><i class="fas fa-bell"></i> Notification</a>
    </div>

    <!-- Main content -->
    <div class="main-content">
        <div class="header">
            <h1>EXPIRY PRODUCTS</h1>
        </div>
        <div class="data-section">
            <h2>Products Near Expiry</h2>
            <!-- Flask will inject expiry data here -->
            {{ expiry_data|safe }}
        </div>
        <div class="data-section">
            <h2>Days to Expiry Plot</h2>
            <img src="data:image/png;base64,{{ expiry_plot }}" alt="Expiry Plot">
        </div>
    </div>

    <!-- Toggle button -->
    <button class="toggle-button" id="toggleBtn">â˜°</button>

    <!-- Font Awesome for icons -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/js/all.min.js"></script>

    <!-- Sidebar toggle script -->
    <script>
        const sidebar = document.getElementById('sidebar');
        const toggleBtn = document.getElementById('toggleBtn');

        toggleBtn.addEventListener('mouseover', () => {
            sidebar.classList.add('show');
        });

        toggleBtn.addEventListener('mouseout', () => {
            sidebar.classList.remove('show');
        });

        sidebar.addEventListener('mouseover', () => {
            sidebar.classList.add('show');
        });

        sidebar.addEventListener('mouseout', () => {
            sidebar.classList.remove('show');
        });
    </script>
</body>
</html>
