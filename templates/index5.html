<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expiry Heading</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #ececec;
            display: flex;
            height: 100vh;
            position: relative; /* Make body relative for positioning toggle button */
        }

        /* Header styling */
        .header {
            background-color: #34495e; /* Exact blue color from the screenshot */
            padding: 20px;
            text-align: center;
            width: 100%;
        }

        .header h1 {
            color: white;
            font-size: 48px;
            margin: 0;
            font-weight: bold;
        }

        /* Sidebar styling */
        .sidebar {
            background-color: #34495e;
            padding: 0px;
            width: 250px;
            display: flex;
            margin-top:25px;
            flex-direction: column;
            gap: 15px;
            transition: left 0.3s ease; /* Smooth left transition */
            height: 100%;
            position: absolute;
            top: 0;
            left: -250px; /* Initially hidden to the left */
            padding-top: 60px; /* Space for the first menu item */
        }

        .sidebar.show {
            left: 0; /* Show sidebar */
        }

        .menu-item {
            background-color: #2c3e50;
            color: #fff;
            border: none;
            padding: 15px;
            text-align: left;
            font-size: 18px;
            cursor: pointer;
            border-radius: 10px;
            display: flex;
            align-items: center;
            transition: background-color 0.3s ease;
        }

        .menu-item i {
            margin-right: 12px;
            font-size: 20px;
        }

        .menu-item:hover {
            background-color: #3b3636;
        }

        /* Main content area */
        .main-content {
            flex: 1;
            padding: 20px;
            background-color: #ececec;
        }

        /* Toggle button styling */
        .toggle-button {
            position: absolute;
            top: 20px;
            left: 20px; /* Position it in the top left corner */
            background-color: #34495e;
            color: white;
            border: none;
            border-radius: 50%;
            padding: 10px;
            cursor: pointer;
            font-size: 24px;
            transition: background-color 0.3s ease;
        }

        .toggle-button:hover {
            background-color: #3b3636;
        }
    </style>
</head>
<body>
    <!-- Sidebar -->
    <div class="sidebar" id="sidebar">
        <button class="menu-item"><i class="fas fa-tachometer-alt"></i> Dashboard</button>
        <button class="menu-item"><i class="fas fa-box-open"></i> Product</button>
        <button class="menu-item"><i class="fas fa-warehouse"></i>        Stock</button>
        <button class="menu-item"><i class="fas fa-calendar-times"></i> Expiry</button>
        <button class="menu-item"><i class="fas fa-bell"></i> Notification</button>
    </div>

    <!-- Main content -->
    <div class="main-content">
        <div class="header">
            <h1>EXPIRY</h1>
        </div>
    </div>

    <!-- Toggle button -->
    <button class="toggle-button" id="toggleBtn">â˜°</button>

    <!-- Font Awesome for icons -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/js/all.min.js"></script>

    <!-- Sidebar toggle script -->
    <script>
        const sidebar = document.getElementById('sidebar');
        const toggleBtn = document.getElementById('toggleBtn');

        // Show sidebar when hovering over the toggle button
        toggleBtn.addEventListener('mouseover', () => {
            sidebar.classList.add('show');
        });

        // Hide sidebar when mouse leaves the toggle button or sidebar
        toggleBtn.addEventListener('mouseout', () => {
            sidebar.classList.remove('show');
        });

        sidebar.addEventListener('mouseover', () => {
            sidebar.classList.add('show');
        });

        sidebar.addEventListener('mouseout', () => {
            sidebar.classList.remove('show');
        });
    </script>
</body>
</html>
